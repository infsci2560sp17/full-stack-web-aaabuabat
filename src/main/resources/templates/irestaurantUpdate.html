<!DOCTYPE html>
<html>
    <head>
        <title > iRestaurant  </title>  
        <meta charset="UTF-8"/>
          <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/lib/w3.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <style>
            .button {
                background-color: Transparent;
                background-repeat:no-repeat;
                border: none;
                cursor:pointer;
                overflow: hidden;
                outline:none;
            }
            .inline-input { display: inline-block; width: auto; }
                      body {
                background-image: url('https://www.diabetes.ie/wp-content/uploads/2014/10/Recipes.jpg');
                min-height: 100%;
                background-position: center;
                background-size: cover;
            }
        </style>

        <script type="text/javascript" data-th-inline="javascript" th:inline="javascript">
        var ingredientsCount = 0;
        var directionsCount  = 0;
        var kitchenKitCount  = 0;
        
         function addIngredient(event) {
                event.preventDefault();
                ingredientsCount++;
                var row = '<!-- ingredient #' + (ingredientsCount+1) + ' -->' +
                        '<div class="w3-row">' +
                            '<div class="w3-col s2 w3-padding-small">' +
                                '<input class="w3-input w3-border w3-round" type="text" name="ingredients[' + ingredientsCount + '].value" />' +
                            '</div>' +
                            '<div class="w3-col s4 w3-padding-small">' +
                                '<select class="w3-select w3-border w3-round" name="ingredients[' + ingredientsCount + '].unit">' +
                                    '<option value="None" selected="selected">None</option>' +
                                    '<option value="Pinch">Pinch</option>' +
                                    '<option value="Pound">Pound</option>' +
                                    '<option value="Tablespoon">Tablespoon</option>' +
                                    '<option value="Teaspoon">Teaspoon</option>' +
                                    '<option value="Grams">Grams</option>' +
                                    '<option value="Ounce">Ounce</option>' +
                                    '<option value="Cup">Cup</option>' +
                                    '<option value="Dish">Dish</option>' +
                                    '<option value="Gallon">Gallon</option>' +
                                '</select>' +
                            '</div>' +
                            '<div class="w3-col s4 w3-padding-small">' +
                                '<input class="w3-input w3-border w3-round" type="text" name="ingredients[' + ingredientsCount + '].text" />' +
                            '</div>' +
                        '</div>';
                document.getElementById('ingredients').insertAdjacentHTML('beforeend', row);
            }
           
           function addDirection(event) {
                event.preventDefault();
                directionsCount++;
                var row = '<!-- directions #' + (directionsCount+1) + ' -->' +
                        '<div class="w3-row">' +                          
                            '<div class="w3-col w3-padding-small">' +
                                '<input class="w3-input w3-border w3-round" style="width: 40%" type="text" name="directions[' + directionsCount + '].text" />' +
                            '</div>' +
                        '</div>';
                document.getElementById('directions').insertAdjacentHTML('beforeend', row);           
                }
          
          function addKitchenKit(event) {
                event.preventDefault();
                kitchenKitCount++;
                var row = '<!-- kitchenKit #' + (kitchenKitCount+1) + ' -->' +
                        '<div class="w3-row">' +                          
                            '<div class="w3-col w3-padding-small">' +
                                '<input class="w3-input w3-border w3-round" style="width: 40%" type="text" name="kitchenKit[' + kitchenKitCount + '].text" />' +
                            '</div>' +
                        '</div>';
                document.getElementById('kitchenKit').insertAdjacentHTML('beforeend', row);    
        }

    </script>
    </head>

  
   
        <style>
            .button {
                background-color: Transparent;
                background-repeat:no-repeat;
                border: none;
                cursor:pointer;
                overflow: hidden;
                outline:none;
            }
            .inline-input { display: inline-block; width: auto; }
            #content {
                        width: 1000px;
                        margin: 0 auto;
                        background-color: #ffffff;
                     
                    }
                    div#header, div#footer {
                                    padding: 1px;
                                    color: white;
                                    margin: 0 auto;
                                    background-color: Gray;
                                     text-align: center
                    }
        </style>
         
         <div id="content">
        <body class="w3-container">
        <div class="w3-row">
        <div class="w3-full w3-card-4">
        <div class="w3-container w3-Purple">
                
         <center> Update a Dish<br /></center>
           </div>
  <form class="w3-container" data-th-object="${irestaurant}" data-th-action="@{/irestaurantUpdate/update/}+${irestaurant.id}" name="updateiRestaurantForm" data-th-method="put">

          <div class="w3-group"> 
            <label>Title:</label>     : <input type="text"  data-th-field="*{title}" /><br />
            
            </div>
            <div class="w3-group"> 
           <label> Cuisine Type    :</label>           
            <select class="w3-select w3-border w3-round" data-th-field="*{cuisineType}">
                <option data-th-each="elem : ${T(edu.infsci2560.models.iRestaurant.CuisineType).values()}"
                        data-th-value="${elem.name()}"
                        data-th-text="${elem.name()}"
                        data-th-selected="${elem.name()} eq ${cuisineType}"></option>
            </select>
            
            <br />
            </div>
            <div class="w3-group"> 
            <label>Meal Time       :</label>           
            <select class="w3-select w3-border w3-round" data-th-field="*{mealTime}">
                <option data-th-each="elem : ${T(edu.infsci2560.models.iRestaurant.MealTime).values()}"
                        data-th-value="${elem.name()}"
                        data-th-text="${elem.name()}"
                        data-th-selected="${elem.name()} eq ${mealTime}"></option>
            </select>
            <br />
            </div>
            <div class="w3-group"> 
           <label> Meal Type       :</label>           
            <select class="w3-select w3-border w3-round" data-th-field="*{mealType}">
                <option data-th-each="elem : ${T(edu.infsci2560.models.iRestaurant.MealType).values()}"
                        data-th-value="${elem.name()}"
                        data-th-text="${elem.name()}"
                        data-th-selected="${elem.name()} eq ${mealType}"></option>
            </select>
            <br /><br /><br />
            </div>
                 <div class="w3-group" > 
                     <label>Ingredients:</label>
                        <div id="ingredients">
                            <div class="w3-row w3-tiny w3-wide w3-center">
                                <div class="w3-col s2 w3-padding-small">
                                 <p><font face="verdana" color="black">Quantity</font></p>

                                </div>
                                <div class="w3-col s4 w3-padding-small">
                                    
                                       <p><font face="verdana" color="black">Unit</font></p>
                                </div>
                                <div class="w3-col s6 w3-padding-small">
                                    <p><font face="verdana" color="black">Text</font></p>
                                </div>
                            </div>
                            <!-- ingredient #1 -->
                            <div class="w3-row" data-th-each="ing, row : ${irestaurant.ingredients}">
                                <div class="w3-col s2 w3-padding-small">
                                    <input class="w3-input w3-border w3-round" type="text" data-th-field="*{ingredients[__${row.index}__].value}" />
                                </div>
                                <div class="w3-col s4 w3-padding-small">
                                    <select class="w3-select w3-border w3-round" data-th-field="*{ingredients[__${row.index}__].unit}">
                                        <option data-th-each="elem : ${T(edu.infsci2560.models.Ingredient.Unit).values()}"
                                                data-th-value="${elem.name()}"
                                                data-th-text="${elem.name()}"
                                                data-th-selected="${elem.name()} eq ${ing.unit}"></option>
                                    </select>
                                </div>
                                <div class="w3-col s4 w3-padding-small">
                                    <input class="w3-input w3-border w3-round" type="text" data-th-field="*{ingredients[__${row.index}__].text}" />
                                </div>
                            </div>
                        </div>
                        <div class="w3-right-align w3-padding-small">
                            <button onclick="addIngredient(event)">More Ingredien</button>
                        </div>
                    </div> 
                    <!-- directions #1 -->
                    <div class="w3-group"> 
                        <label>Directions:</label>
                        <ol id="directions">
                            <li data-th-each="ing, row : ${irestaurant.directions}"><input class="w3-input w3-border w3-round inline-input" style="width: 40%" type="text" data-th-field="*{directions[__${row.index}__].text}"  /></li>
                        </ol>
                        <div class="w3-right-align w3-padding-small">
                            <button onclick="addDirection(event)">More Direction</button>
                        </div>
                    </div>
                    <!-- kitchenKit #1 -->
                    <div class="w3-group"> 
                        <label>kitchenKit:</label>
                        <ol id="kitchenKit">
                            <li data-th-each="k, row : ${irestaurant.kitchenKit}"><input class="w3-input w3-border w3-round inline-input" style="width: 40%" type="text" data-th-field="*{kitchenKit[__${row.index}__].text}"  /></li>
                        </ol>
                        <div class="w3-right-align w3-padding-small">
                            <button onclick="addKitchenKit(event)">More Kit</button>
                        </div>
                    </div>
            
            <div class="w3-group"> 
            <label>Write Your Description for This Recipe:</label><br />        
            <textarea data-th-field= "*{description}" rows="5" cols="70" placeholder="Write Your Recipe"> </textarea><br /></div>
            
            
            <br /><br /><input type="submit" value="Update the dish"/><br /><br />
        </form>
        </div>
         </div>
       



         
        <hr />       
        <form data-th-action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>

        
       
    </body>
 </div>

 <div id="footer">
<p>INFSCI2560</p>
</div>
</html>
